<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>

<body class="container">
    <header>
        <div class="jumbotron">
            <h1>Salary Calculator</h1>
        </div>
    </header>
    <main class="container">
        <h4>Add Employee</h4>
        <div>
            <input type="text" id="firstName" placeholder="First Name" />
            <input type="text" id="lastName" placeholder="Last Name" />
            <input type="number" id="employeeID" placeholder="ID" />
            <input type="text" id="title" placeholder="Title" />
            <input type="number" id="annualSalary" placeholder="Annual Salary" />
        </div>
        <div>
            <button id="submitButton">Submit</button>
        </div>
    </main>
    <section class="container">
        <h4>Employees</h4>
        <table class="table table-striped table-bordered table-hover    ">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- <tr class="employeeRow">
                    <td>Dust</td>

                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td> -->
                <!-- </tr> -->
            </tbody>
        </table>
        <div id="monthlyEl">
            <h4 class="text-right"><span id="totalMonthly">Total Monthly: $<span id="monthly">0</span></span></h4>
        </div>
    </section>
</body>

</html>
