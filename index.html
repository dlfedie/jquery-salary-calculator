<body class="container">
    <header>
        <div class="jumbotron bg-info container">
            <h1 class="text-center">Salary Calculator</h1>
        </div>
    </header>
    <main class="container">
        <h4 class="m-2">Add Employee</h4>
        <div class="m-3">
            <div class="input-group">
                <input class="form-control inputs" type="text" id="firstName" placeholder="First Name" />
                <input class="form-control inputs" type="text" id="lastName" placeholder="Last Name" />
                <input class="form-control inputs" type="number" id="employeeID" placeholder="ID" />
                <input class="form-control inputs" type="text" id="title" placeholder="Title" />
                <input class="form-control inputs" type="number" lang="en-150" id="annualSalary"
                    placeholder="Annual Salary" />
            </div>
            <div class="float-right container">
                <button id="submitButton" class="btn btn-outline-primary m-3 float-right">Submit</button>
            </div>
        </div>
        <div>
            <h5 class="text-center container" id="helpfulTextToDOM"></h5>
        </div>
    </main>
    <section class="container">
        <div>
            <h4>Employees</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- table data to go here -->
                    </tbody>
                    <thead class="blankRow thead-light">
                        <tr>
                            <th colspan="6"> </th>
                            <!-- blank table header as a footer; mainly because tfoot doesn't provide style options. -->
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="monthlyEl">
                <h4 class="text-right"><span id="totalMonthly">Total Monthly: $<span id="monthly">0</span></span></h4>
            </div>
