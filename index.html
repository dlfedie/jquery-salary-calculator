<body class="container">
    <header>
        <div class="jumbotron">
            <h1 class="text-center">Salary Calculator</h1>
        </div>
    </header>
    <main class="container">
        <h4>Add Employee</h4>
        <div>
            <div class="input-group">
                <input class="form-control inputs" type="text" id="firstName" placeholder="First Name" required />
                <input class="form-control inputs" type="text" id="lastName" placeholder="Last Name" />
                <input class="form-control inputs" type="number" id="employeeID" placeholder="ID" />
                <input class="form-control inputs" type="text" id="title" placeholder="Title" />
                <input class="form-control inputs" type="number" id="annualSalary" placeholder="Annual Salary" />
            </div>
            <div>
                <button id="submitButton" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
        <div>
            <h5 class="text-center" id="helpfulTextToDOM"></h5>
        </div>
    </main>
    <section class="container">
        <h4>Employees</h4>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
